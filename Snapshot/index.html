<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××—×©×‘×•×Ÿ ×¤×™×¦×” ×—×›× - ×’×¨×¡×ª ×”×—×œ×•×§×” ×”××“×•×™×§×ª</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #457b9d;
            --accent: #f1faee;
            --dark: #1d3557;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --cheese: #f4d35e;
            --crust: #e76f51;
            --sauce: #bc4749;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f2f5;
            color: var(--dark);
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; }
        h2 { color: var(--secondary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }

        .step { display: none; animation: fadeIn 0.4s ease-out; }
        .step.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .btn:hover { background: #c1121f; }

        .person-card {
            background: #fff;
            border: 2px solid #f0f0f0;
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 25px;
        }

        .preference-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 15px; 
            margin-top: 15px;
        }

        .pref-list { 
            background: #fafafa; 
            padding: 10px; 
            border-radius: 12px; 
            border: 1px solid #eee;
            font-size: 0.9rem;
        }

        .pref-list h4 { margin-top: 0; text-align: center; border-bottom: 1px solid #ddd; padding-bottom: 5px; }

        .pizza-display-container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            margin-top: 30px;
        }

        .pizza-result-card {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #eee;
            box-shadow: var(--shadow);
        }

        .pizza-visual-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .pizza-base {
            width: 320px;
            height: 320px;
            background: var(--cheese);
            border-radius: 50%;
            position: relative;
            border: 15px solid var(--crust);
            overflow: hidden;
        }

        .topping-icon { 
            position: absolute; 
            font-size: 1.4rem; 
            transform: translate(-50%, -50%); 
            z-index: 2; 
        }
        
        .slice-line { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 50%; 
            height: 2px; 
            background: rgba(0,0,0,0.1); 
            transform-origin: left center; 
        }

        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .order-table th, .order-table td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .radio-cell { text-align: center !important; }

        @media print {
            .btn, .no-print { display: none; }
            .container { box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <h1>ğŸ• ××—×©×‘×•×Ÿ ×”×¤×™×¦×” ×”×—×›×</h1>

    <div id="step1" class="step active">
        <h2>×”×’×“×¨×•×ª ×‘×¡×™×¡×™×•×ª</h2>
        <div class="form-group">
            <label>×›××” ×¤×™×¦×•×ª ××–××™× ×™×?</label>
            <input type="number" id="numPizzas" value="2" min="1">
        </div>
        <div class="form-group">
            <label>×œ×›××” ××©×•×œ×©×™× ××—×œ×§×™× ×›×œ ×¤×™×¦×”?</label>
            <input type="number" id="slicesPerPizza" value="8" min="1">
        </div>
        <div class="form-group">
            <label>×›××” ×× ×©×™× ××•×›×œ×™×?</label>
            <input type="number" id="numPeople" value="3" min="1">
        </div>
        <button class="btn" onclick="goToStep2()">×”××©×š ×œ×‘×—×™×¨×ª ×ª×•×¡×¤×•×ª</button>
    </div>

    <div id="step2" class="step">
        <h2>××” ×‘×ª×¤×¨×™×˜ ×”×™×•×?</h2>
        <div id="availableToppings" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px;"></div>
        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button class="btn" style="background: #999;" onclick="goToStep(1)">×—×–×•×¨</button>
            <button class="btn" onclick="goToStep3()">×”××©×š ×œ×”×¢×“×¤×•×ª ××™×©×™×•×ª</button>
        </div>
    </div>

    <div id="step3" class="step">
        <h2>×”×¢×“×¤×•×ª ××™×©×™×•×ª</h2>
        <div id="peopleContainer"></div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="background: #999;" onclick="goToStep(2)">×—×–×•×¨</button>
            <button class="btn" onclick="generateReport()">×—×©×‘ ×—×œ×•×§×” ×•×”×¤×§ ×“×•"×—</button>
        </div>
    </div>

    <div id="step4" class="step">
        <h2 class="no-print">×“×•"×— ×—×œ×•×§×” ×¡×•×¤×™</h2>
        <div id="reportContent" class="pizza-display-container"></div>
        <button class="btn no-print" style="margin-top:20px;" onclick="goToStep(1)">×”×ª×—×œ ××—×“×©</button>
    </div>
</div>

<script>
    const allToppings = ['×–×™×ª×™×', '×¤×˜×¨×™×•×ª', '×ª×™×¨×¡', '×¢×’×‘× ×™×•×ª', '×‘×¦×œ', '×‘×•×œ×’×¨×™×ª', '×× × ×¡', '×˜×•× ×”', '×¤×œ×¤×œ ×—×¨×™×£', '×©×•×'];
    const emojis = { 
        '×–×™×ª×™×': 'ğŸ«’', '×¤×˜×¨×™×•×ª': 'ğŸ„', '×ª×™×¨×¡': 'ğŸŒ½', '×¢×’×‘× ×™×•×ª': 'ğŸ…', 
        '×‘×¦×œ': 'ğŸ§…', '×‘×•×œ×’×¨×™×ª': 'ğŸ§€', '×× × ×¡': 'ğŸ', '×˜×•× ×”': 'ğŸŸ', 
        '×¤×œ×¤×œ ×—×¨×™×£': 'ğŸŒ¶ï¸', '×©×•×': 'ğŸ§„', '×‘×œ×™ ×›×œ×•×': 'ğŸ§€' 
    };

    let config = { numPizzas: 2, slicesPerPizza: 8, numPeople: 3, availableToppings: [], people: [] };

    function goToStep(s) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + s).classList.add('active');
        window.scrollTo(0,0);
    }

    function goToStep2() {
        config.numPizzas = parseInt(document.getElementById('numPizzas').value);
        config.slicesPerPizza = parseInt(document.getElementById('slicesPerPizza').value);
        config.numPeople = parseInt(document.getElementById('numPeople').value);
        
        const cont = document.getElementById('availableToppings');
        cont.innerHTML = '';
        allToppings.forEach(t => {
            cont.innerHTML += `
                <div style="background:var(--accent); padding:10px; border-radius:8px; display:flex; align-items:center; gap:8px;">
                    <input type="checkbox" id="av_${t}" value="${t}" checked style="width:auto"> 
                    <label for="av_${t}">${emojis[t]} ${t}</label>
                </div>`;
        });
        goToStep(2);
    }

    function goToStep3() {
        config.availableToppings = [];
        allToppings.forEach(t => { if(document.getElementById('av_'+t).checked) config.availableToppings.push(t); });
        
        const cont = document.getElementById('peopleContainer');
        cont.innerHTML = '';
        for (let i = 0; i < config.numPeople; i++) {
            cont.innerHTML += `
                <div class="person-card">
                    <div style="display:flex; gap:15px;">
                        <div style="flex:2"><label>×©×:</label><input type="text" id="n_${i}" value="×¡×•×¢×“ ${i+1}"></div>
                        <div style="flex:1"><label>××©×•×œ×©×™×:</label><input type="number" id="sl_${i}" value="2" step="0.1" min="0"></div>
                    </div>
                    
                    <div class="preference-container">
                        <div class="pref-list"><h4>×—×™×™×‘ â¤ï¸</h4><div id="list_must_${i}"></div></div>
                        <div class="pref-list"><h4>×‘×¡×“×¨ ğŸ‘</h4><div id="list_ok_${i}"></div></div>
                        <div class="pref-list"><h4>×©×•× × âŒ</h4><div id="list_hate_${i}"></div></div>
                    </div>
                    <div id="plain_choice_${i}" style="margin-top:10px; font-weight:bold; color:var(--crust);"></div>
                </div>`;
            
            // ×”×•×¡×¤×ª "×‘×œ×™ ×›×œ×•×"
            document.getElementById(`plain_choice_${i}`).innerHTML = `
                <input type="checkbox" id="plain_${i}" style="width:auto"> ×¨×•×¦×” ×¨×§ "×‘×œ×™ ×›×œ×•×" (××¨×’×¨×™×˜×”)`;

            config.availableToppings.forEach(t => {
                const radioName = `pref_${i}_${t}`;
                // ×¢××•×“×ª ×—×™×™×‘
                document.getElementById(`list_must_${i}`).innerHTML += `
                    <div style="margin-bottom:8px;">
                        <input type="radio" name="${radioName}" value="must" id="r_m_${i}_${t}" onchange="toggleSlider(${i},'${t}')"> ${t}
                        <div id="slider_box_${i}_${t}" style="display:none; margin-top:5px;">
                           <input type="range" id="ir_${i}_${t}" min="1" max="5" value="3" style="width:60px" oninput="updateTxt(${i},'${t}')">
                           <span id="txt_${i}_${t}" style="font-size:0.7rem">×¨×’×™×œ</span>
                        </div>
                    </div>`;
                // ×¢××•×“×ª ×‘×¡×“×¨
                document.getElementById(`list_ok_${i}`).innerHTML += `<div><input type="radio" name="${radioName}" value="ok" onchange="toggleSlider(${i},'${t}')"> ${t}</div>`;
                // ×¢××•×“×ª ×©×•× ×
                document.getElementById(`list_hate_${i}`).innerHTML += `<div><input type="radio" name="${radioName}" value="hate" onchange="toggleSlider(${i},'${t}')"> ${t}</div>`;
            });
        }
        goToStep(3);
    }

    function toggleSlider(i, t) {
        const isMust = document.getElementById(`r_m_${i}_${t}`).checked;
        document.getElementById(`slider_box_${i}_${t}`).style.display = isMust ? 'block' : 'none';
    }

    function updateTxt(i, t) {
        const v = document.getElementById(`ir_${i}_${t}`).value;
        const labels = { '1':'× ×’×™×¢×”','2':'××¢×˜','3':'×¨×’×™×œ','4':'× ×“×™×‘','5':'××§×¡×˜×¨×”' };
        document.getElementById(`txt_${i}_${t}`).innerText = labels[v];
    }

    function generateReport() {
        config.people = [];
        for (let i = 0; i < config.numPeople; i++) {
            const isPlain = document.getElementById(`plain_${i}`).checked;
            let must = [];
            let ok = [];

            if (!isPlain) {
                config.availableToppings.forEach(t => {
                    const radios = document.getElementsByName(`pref_${i}_${t}`);
                    let selected = "";
                    radios.forEach(r => { if(r.checked) selected = r.value; });

                    if(selected === "must") {
                        must.push({ name: t, power: parseFloat(document.getElementById(`ir_${i}_${t}`).value) });
                    } else if(selected === "ok") {
                        ok.push({ name: t, power: 2.5 });
                    }
                });

                // ×œ×•×’×™×§×ª ×”×©×œ××” ×œ-4 ×ª×•×¡×¤×•×ª
                if (must.length < 4 && ok.length > 0) {
                    const needed = 4 - must.length;
                    const shuffledOk = ok.sort(() => 0.5 - Math.random());
                    must.push(...shuffledOk.slice(0, needed));
                }
            }

            config.people.push({
                name: document.getElementById(`n_${i}`).value,
                count: parseFloat(document.getElementById(`sl_${i}`).value) || 0,
                likes: must,
                isPlain: isPlain
            });
        }

        drawReport();
        goToStep(4);
    }

    function drawReport() {
        const cont = document.getElementById('reportContent');
        cont.innerHTML = '';
        
        let slicePool = [];
        config.people.forEach(p => {
            let tempCount = p.count;
            while(tempCount > 0) {
                let size = tempCount >= 1 ? 1 : tempCount;
                slicePool.push({ owner: p.name, toppings: p.likes, isPlain: p.isPlain, size: size });
                tempCount -= size;
            }
        });

        const totalSlicesNeeded = Math.ceil(config.numPizzas * config.slicesPerPizza);
        
        for (let pi = 0; pi < config.numPizzas; pi++) {
            const card = document.createElement('div');
            card.className = 'pizza-result-card';
            card.innerHTML = `<h3>ğŸ• ×¤×™×¦×” ${pi+1}</h3><div class="pizza-visual-box"><div class="pizza-base" id="base_${pi}"></div></div><table class="order-table"><thead><tr><th>#</th><th>×œ××™</th><th>×ª×•×¡×¤×•×ª</th></tr></thead><tbody id="table_${pi}"></tbody></table>`;
            cont.appendChild(card);

            const base = document.getElementById(`base_${pi}`);
            const table = document.getElementById(`table_${pi}`);

            for (let si = 0; si < config.slicesPerPizza; si++) {
                const poolIdx = pi * config.slicesPerPizza + si;
                const sliceData = slicePool[poolIdx] || { owner: "×¨×–×¨×‘×”", toppings: [], isPlain: true, size: 1 };
                
                // ×§×•×•×™ ×—×œ×•×§×”
                const line = document.createElement('div');
                line.className = 'slice-line';
                line.style.transform = `rotate(${(si * 360/config.slicesPerPizza)}deg)`;
                base.appendChild(line);

                // ×ª×•×¡×¤×•×ª ×•×™×–×•××œ×™×•×ª
                if (!sliceData.isPlain) {
                    sliceData.toppings.forEach(t => {
                        const count = Math.floor(t.power * 3);
                        for(let k=0; k<count; k++) {
                            const icon = document.createElement('div');
                            icon.className = 'topping-icon';
                            icon.textContent = emojis[t.name];
                            const angle = (si * 360/config.slicesPerPizza + Math.random()*(360/config.slicesPerPizza)) * Math.PI/180;
                            const dist = 20 + Math.random()*100;
                            icon.style.left = `${50 + dist * Math.cos(angle)}%`;
                            icon.style.top = `${50 + dist * Math.sin(angle)}%`;
                            base.appendChild(icon);
                        }
                    });
                }

                const row = table.insertRow();
                const topText = sliceData.isPlain ? "×‘×œ×™ ×›×œ×•×" : sliceData.toppings.map(t => emojis[t.name]+t.name).join(', ');
                row.innerHTML = `<td>${si+1}</td><td>${sliceData.owner} (${sliceData.size})</td><td>${topText}</td>`;
            }
        }
    }
</script>

</body>
</html>
